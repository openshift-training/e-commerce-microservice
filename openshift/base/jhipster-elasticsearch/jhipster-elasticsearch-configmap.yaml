apiVersion: v1
kind: ConfigMap
metadata:
  name: es-config
data:
    discovery.type: zen
    minimum.master.nodes: "1"
    unicast.host: jhipster-elasticsearch-discovery
    network.host: 0.0.0.0
    http.enabled: "true"
    memory.opts: -Xms256m -Xmx256m
    cluster.name: jhipster-elasticsearch-cluster
    memory.lock: "false"
    path.data: /es/data
    path.logs: /es/logs

apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    app: jhipster-registry
  name: jhipster-registry
spec:
  replicas: 1
  selector:
    app: jhipster-registry
  strategy:
    resources: {}
    type: Recreate
  template:
    metadata:
      labels:
        app: jhipster-registry
    spec:
      containers:
      - env:
        - name: JHIPSTER_LOGGING_LOGSTASH_ENABLED
          value: "true"
        - name: JHIPSTER_LOGGING_LOGSTASH_HOST
          value: jhipster-logstash
        - name: JHIPSTER_METRICS_LOGS_ENABLED
          value: "true"
        - name: JHIPSTER_METRICS_LOGS_REPORTFREQUENCY
          value: "60"
        - name: JHIPSTER_REGISTRY_PASSWORD
          value: admin
        - name: SPRING_CLOUD_CONFIG_SERVER_COMPOSITE_0_SEARCH_LOCATIONS
          value: file:./central-config
        - name: SPRING_CLOUD_CONFIG_SERVER_COMPOSITE_0_TYPE
          value: native
        - name: SPRING_PROFILES_ACTIVE
          value: dev
        - name: SPRING_SECURITY_USER_PASSWORD
          value: admin
        image: ' '
        name: jhipster-registry
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8761
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 10
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8761
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 4
        ports:
        - containerPort: 8761
        resources: {}
        volumeMounts:
        - mountPath: /central-config
          name: config
      volumes:
        - configMap:
            defaultMode: 420
            name: config
          name: config
  test: false
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - jhipster-registry
      from:
        kind: ImageStreamTag
        name: jhipster-registry:v4.0.2
    type: ImageChange
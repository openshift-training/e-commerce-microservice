apiVersion: v1
kind: Service
metadata:
  labels:
    com.xebialabs.service: jhipster-logstash
  name: jhipster-logstash
spec:
  ports:
  - name: "5000"
    port: 5000
    targetPort: 5000
  - name: 5000-udp
    port: 5000
    protocol: UDP
    targetPort: 5000
  selector:
    component: jhipster-logstash
    role: client
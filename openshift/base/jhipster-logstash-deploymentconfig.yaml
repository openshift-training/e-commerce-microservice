apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    com.xebialabs.service: jhipster-logstash
  name: jhipster-logstash
spec:
  replicas: 1
  selector:
    com.xebialabs.service: jhipster-logstash
  strategy:
    resources: {}
  template:
    metadata:
      labels:
        com.xebialabs.service: jhipster-logstash
    spec:
      initContainers:
        - name: init-es-check
          image: busybox
          command:
            - '/bin/sh'
            - '-c'
            - |
                until nc -z -w 1 jhipster-elasticsearch 9200
                do
                  echo Waiting for elasticsearch cluster to get initialized
                  sleep 5
                done
      containers:
      - image: jhipster/jhipster-logstash:v3.0.1
        name: jhipster-logstash
        ports:
        - containerPort: 5000
          protocol: UDP
        - containerPort: 5000
          protocol: TCP
        resources: {}
      restartPolicy: Always
      image: ' '
      name: jhipster-logstash
      readinessProbe:
        failureThreshold: 3
        initialDelaySeconds: 10
        periodSeconds: 10
        successThreshold: 1
        tcpSocket:
          port: 5000
        timeoutSeconds: 10
      livenessProbe:
        failureThreshold: 3
        initialDelaySeconds: 10
        periodSeconds: 10
        successThreshold: 1
        tcpSocket:
          port: 5000
        timeoutSeconds: 3
      ports:
      - containerPort: 5000
      - containerPort: 5000
        protocol: UDP
      resources: {}
  test: false
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - jhipster-logstash
      from:
        kind: ImageStreamTag
        name: jhipster-logstash:v3.0.1
    type: ImageChange
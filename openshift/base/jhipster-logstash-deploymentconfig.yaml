apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    com.xebialabs.service: jhipster-logstash
  name: jhipster-logstash
spec:
  replicas: 1
  selector:
    com.xebialabs.service: jhipster-logstash
  strategy:
    resources: {}
  template:
    metadata:
      labels:
        com.xebialabs.service: jhipster-logstash
    spec:
      containers:
      - env:
        - name: ELASTICSEARCH_HOST
          value: jhipster-elasticsearch
        - name: ELASTICSEARCH_PORT
          value: "9200"
        - name: INPUT_TCP_PORT
          value: "5000"
        - name: INPUT_UDP_PORT
          value: "5000"
        - name: LOGSTASH_DEBUG
          value: "false"
        image: ' '
        name: jhipster-logstash
        ports:
        - containerPort: 5000
        - containerPort: 5000
          protocol: UDP
        resources: {}
      restartPolicy: Always
  test: false
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - jhipster-logstash
      from:
        kind: ImageStreamTag
        name: jhipster-logstash:v3.0.1
    type: ImageChange
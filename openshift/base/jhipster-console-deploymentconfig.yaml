apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    app: jhipster-console
  name: jhipster-console
spec:
  replicas: 1
  selector:
    app: jhipster-console
  strategy:
    resources: {}
  template:
    metadata:
      labels:
        app: jhipster-console
    spec:
      containers:
      - env:
        - name: ELASTICSEARCH_URL
          value: http://jhipster-elasticsearch:9200
        image: ' '
        name: jhipster-console
        ports:
        - containerPort: 5601
        resources: {}
      restartPolicy: Always
  test: false
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - jhipster-console
      from:
        kind: ImageStreamTag
        name: jhipster-console:v3.0.1
    type: ImageChange
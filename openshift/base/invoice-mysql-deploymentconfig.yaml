apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    com.xebialabs.service: invoice-mysql
  name: invoice-mysql
spec:
  replicas: 1
  selector:
    com.xebialabs.service: invoice-mysql
  strategy:
    recreateParams:
      timeoutSeconds: 600
    resources: {}
    type: Recreate
  template:
    metadata:
      labels:
        com.xebialabs.service: invoice-mysql
    spec:
      containers:
      - args:
        - mysqld
        - --lower_case_table_names=1
        - --skip-ssl
        - --character_set_server=utf8mb4
        - --explicit_defaults_for_timestamp
        env:
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                key: database-user
                name: invoice-mysql
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-password
                name: invoice-mysql
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-root-password
                name: invoice-mysql
          - name: MYSQL_DATABASE
            valueFrom:
              secretKeyRef:
                key: database-name
                name: invoice-mysql
        readinessProbe:
          exec:
            command:
              - /bin/sh
              - '-i'
              - '-c'
              - >-
                MYSQL_PWD="$MYSQL_PASSWORD" mysql -h 127.0.0.1 -u $MYSQL_USER -D $MYSQL_DATABASE -e 'SELECT 1'
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 3306
          timeoutSeconds: 1
        image: mysql:5.7
        name: invoice-mysql
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: invoice-mysql-claim0
      restartPolicy: Always
      volumes:
      - name: invoice-mysql-claim0
        persistentVolumeClaim:
          claimName: invoice-mysql-claim0

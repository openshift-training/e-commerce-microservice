apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    com.xebialabs.service: invoice-mysql
  name: invoice-mysql
spec:
  replicas: 1
  selector:
    com.xebialabs.service: invoice-mysql
  strategy:
    resources: {}
  template:
    metadata:
      labels:
        com.xebialabs.service: invoice-mysql
    spec:
      containers:
      - args:
        - mysqld
        - --lower_case_table_names=1
        - --skip-ssl
        - --character_set_server=utf8mb4
        - --explicit_defaults_for_timestamp
        env:
        - name: MYSQL_ALLOW_EMPTY_PASSWORD
          value: "yes"
        - name: MYSQL_DATABASE
          value: invoice
        - name: MYSQL_USER
          value: root
        image: ' '
        name: invoice-mysql
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: invoice-mysql-claim0
      restartPolicy: Always
      volumes:
      - name: invoice-mysql-claim0
        persistentVolumeClaim:
          claimName: invoice-mysql-claim0
  test: false
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - invoice-mysql
      from:
        kind: ImageStreamTag
        name: invoice-mysql:5.7.20
    type: ImageChange

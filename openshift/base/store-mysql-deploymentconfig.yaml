apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    com.xebialabs.service: store-mysql
  name: store-mysql
spec:
  replicas: 1
  selector:
    com.xebialabs.service: store-mysql
  strategy:
    recreateParams:
      timeoutSeconds: 600
    resources: {}
    type: Recreate
  template:
    metadata:
      labels:
        com.xebialabs.service: store-mysql
    spec:
      containers:
      - args:
        - mysqld
        - --lower_case_table_names=1
        - --skip-ssl
        - --character_set_server=utf8mb4
        - --explicit_defaults_for_timestamp
        env:
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                key: database-user
                name: store-mysql
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-password
                name: store-mysql
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-root-password
                name: store-mysql
          - name: MYSQL_DATABASE
            valueFrom:
              secretKeyRef:
                key: database-name
                name: store-mysql
        image: mysql:5.7
        name: store-mysql
        restartPolicy: Always
        readinessProbe:
          exec:
            command:
              - /bin/sh
              - '-i'
              - '-c'
              - >-
                mysql -h 127.0.0.1 -u $MYSQL_USER -D $MYSQL_DATABASE -p $MYSQL_PASSWORD -e 'SELECT 1'
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 3306
          timeoutSeconds: 1
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: store-mysql-claim0
      volumes:
      - name: store-mysql-claim0
        persistentVolumeClaim:
          claimName: store-mysql-claim0
  test: false
  